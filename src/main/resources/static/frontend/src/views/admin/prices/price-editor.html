<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../../bower_components/vaadin-button/src/vaadin-button.html">
<link rel="import" href="../../../../bower_components/vaadin-form-layout/src/vaadin-form-item.html">
<link rel="import" href="../../../../bower_components/vaadin-date-picker/src/vaadin-date-picker.html">

<link rel="import" href="../../../components/buttons-bar.html">
<link rel="import" href="../../../components/utils-mixin.html">
<link rel="import" href="price-item-editor.html">

<link rel="import" href="../../../../styles/shared-styles.html">

<dom-module id="price-editor">
    <template>
        <style>

        </style>
        <div class=" scrollable flex1" id="main">
            <h3 id="title"></h3>
            <div class="meta-row" id="metaContainer">
                <!--<vaadin-combo-box class="status" id="status">Статус</vaadin-combo-box>-->
                <span class="dim">Прайс #<span id="priceNumber"></span></span>
            </div>
            <vaadin-form-layout id="form1">

                <vaadin-form-layout id="form2" colspan="3">
                    <vaadin-date-picker id="date" label="Дата прайса"></vaadin-date-picker>
                    <vaadin-checkbox id="checkbox" checked="{{checkboxChecked}}">По умолчанию</vaadin-checkbox>
                 </vaadin-form-layout>

                <vaadin-form-layout id="form3" colspan="8">
                    <vaadin-form-item colspan="8">
                        <label slot="label">Позиции</label>
                    </vaadin-form-item>
                    <div id="itemsContainer" colspan="8"></div>
                </vaadin-form-layout>

            </vaadin-form-layout>
        </div>

        <buttons-bar id="footer" no-scroll$="[[niScroll]]">
            <vaadin-button slot="left" id="cancel">Отменить</vaadin-button>
            <vaadin-button slot="left" id="confirm" theme="primary">
                Сохранить
                <iron-icon icon="vaadin-arrow-right" slot="suffix"></iron-icon>
            </vaadin-button>
            <vaadin-button slot="right" id="delete" theme="error">
                Удалить
                <!--<iron-icon icon="vaadin-arrow-right" slot="suffix"></iron-icon>-->
            </vaadin-button>
        </buttons-bar>
    </template>

    <script>
        class PriceEditor extends window.ScrollShadowMixin(Polymer.Element) {
            static get is() {
                return 'price-editor';
            }

            ready() {
                super.ready();

                // Not using attributes since Designer does not support single-quote attributes
               this.$.form1.responsiveSteps = [
                    {columns: 1, labelsPosition: 'top'},
                    {minWidth: '600px', columns: 4, labelsPosition: 'top'}
                ];
                this.$.form2.responsiveSteps = [
                    {columns: 1, labelsPosition: 'top'},
                    {minWidth: '360px', columns: 2, labelsPosition: 'top'}
                ];
                this.$.form3.responsiveSteps = [
                    {columns: 1, labelsPosition: 'top'},
                    {minWidth: '500px', columns: 3, labelsPosition: 'top'}
                ];
            }
        }
        window.customElements.define(PriceEditor.is, PriceEditor);
    </script>



</dom-module>
