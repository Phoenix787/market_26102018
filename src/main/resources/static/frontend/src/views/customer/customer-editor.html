<dom-module id="customer-editor">
    <template>
        <style>

        </style>

        <vaadin-form-layout id="form">
            <h3 id="title"></h3>
            <vaadin-text-field id="fullName" label="Наименование" colspan="2"></vaadin-text-field>
            <vaadin-text-field id="address" label="Адрес"></vaadin-text-field>
            <vaadin-text-field id="phoneNumbers" label="Телефоны"></vaadin-text-field>
        </vaadin-form-layout>

        <form-buttons-bar id="buttons"></form-buttons-bar>

    </template>
    <script>
        class CustomerEditor extends Polymer.Element {
            static get is(){
                return 'customer-editor';
            }

            ready() {
                super.ready();
                this.$.form.addEventListener('change', ev => {
                    this.$.buttons.$.save.disabled = false;
                });
            }
        }

        customElements.define(CustomerEditor.is, CustomerEditor);
    </script>

</dom-module>
